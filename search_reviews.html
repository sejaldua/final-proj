  <!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>See Reviews</title>
    <meta charset="utf-8"/>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <script type="text/javascript">
        $('#myForm').on('submit', function (event) {
          event.preventDefault(); // Stop the form from causing a page refresh.
          var data = {
            query: $('#query').val(),
          };
          $.ajax({
            url: "https://immense-shelf-54929.herokuapp.com/get",
            data: data,
            method: 'POST'
          }).then(function (response) {
            // Do stuff with the response, like add it to the page dynamically.
            $('body').append(response);
          }).catch(function (err) {
            console.error(err);
          });
        });
      </script>

</head>

<body id="body">
	<nav>
		<ul>
			<div class="nav-container">
				<div class="floatleft">
					<li><a href="index.html">Explore Recipes</a></li>
				</div>
				<div class="floatright">
					<li><a href="submit_recipe.html">Submit a Recipe</a></li>
                    <li><a href="search_reviews.html">Reviews</a></li>
					<li><a href="aboutus.html">About Us</a></li>
				</div>
			</div>
		</ul>
	</nav>
	<br><br><br>
    <h1 class="title">See Recipe Reviews</h1>
	<br>
    <div class="wrapper">
        <form method = "post" action = "https://immense-shelf-54929.herokuapp.com/get"> <!-- action goes to heroku app -->
            <input id="query" name="query" type="text" placeholder="Enter a recipe name (Case Sensitive)" required>
            <input type = "submit" id="button" value = "See Reviews" /><br>
        </form>
        

     <div class="review-list"></div>
    </div>


</body>
</html>
